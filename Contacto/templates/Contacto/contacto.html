{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}

<br/>
<br/>
<br/>
<br/>
<br/>

<div style="margin-bottom: 100px;" class="contacto-body">       
    <div class="formulario-container" style="margin-bottom: 20px;"> 
        <form action="" method="POST" class="contact-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="contenido">Mensaje:</label>
                <textarea id="contenido" name="contenido" class="ckeditor" rows="10" required></textarea>
            </div>
            
            {% if "valido" in request.GET %}
            <strong><p class="success-message" style="background-color: white; color: green; z-index: 10000000000;">SU MENSAJE SE HA RECIBIDO CORRECTAMENTE !!!</p></strong>
            {% elif "novalido" in request.GET %}
            <strong><p class="error-message" style="background-color: white; color: red; z-index: 10000000000;">HA OCURRIDO UN ERROR AL ENVIAR SU MENSAJE.</p></strong>
            {% endif %}
            
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Enviar">
            </div>
        </form>
    </div>
    
    
    
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    
</div>

<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script>
    CKEDITOR.replace('contenido');
</script>

{% endblock %}
