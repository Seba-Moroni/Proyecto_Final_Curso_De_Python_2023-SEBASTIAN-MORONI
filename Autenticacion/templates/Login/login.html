    <link href="{% static 'ProyectoWebApp/css/style.css' %}" rel="stylesheet">

<div class="menu container">
    <a href="#"><img style="border-radius: 100%;border: 2px solid whitesmoke;" src="{% static 'ProyectoWebApp/img/logo.jpg' %}" class="logo" alt=""></a>
    <h1 style="font-size: 130px; text-align:match-parent; color:chocolate" class="navbar">ALLPA BURGER</h1>
    <input type="checkbox" id="menu">
    <label for="menu"><img src="{% static 'ProyectoWebApp/img/menu.png' %}" class="menu-icono" alt=""></label>
</div>

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<form class="contact-form-container container" style="color: whitesmoke; width:100%" action="" method="post">
    
    {% csrf_token %}
    
    <div style="color: whitesmoke;">
        
        {% if messages %}
        
        {% for mensaje in mensajes %}
        
        <span style="color:red">{{mensaje}}</span>
        
        {% endfor %}
        
        {% endif %}
    </div>
    
    <div style="color: whitesmoke; width:100%; max-height: 100vh;"   class="contact-form-container container">
        <br>
        {{form}}
        <br>
        <button type="submit" class="btn">Ingresa al sitio</button>
        <br>
        <a href="{% url 'Autenticacion' %}" style="color:white">Registrate</a>
    </div>    

</form>



{% endblock %}
