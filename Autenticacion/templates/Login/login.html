<body class="login-body">

<div class="menu container">
    <a href="#"><img style="border-radius: 100%;border: 2px solid whitesmoke;" src="{% static 'ProyectoWebApp/img/logo.jpg' %}" class="logo" alt=""></a>
    <h1 style="font-size: 130px; text-align:match-parent; color:brown" class="navbar">ALLPA BURGER</h1>
    <input type="checkbox" id="menu">
    <label for="menu"><img src="{% static 'ProyectoWebApp/img/menu.png' %}" class="menu-icono" alt=""></label>
</div>

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<form class="contact-form-container container" style="color: whitesmoke; width:100%" action="" method="post">
    
    {% csrf_token %}
    
   
    <div style="color: whitesmoke; width:100%; max-height: 100vh;"   class="contact-form-container container">
        <br>
        {{form}}
        
        <div style="color:red; font-zise:36px;">
            {% if messages %}
                {% for mensaje in messages %}
                    <strong><span style="color:red; font-size:36px;">{{ mensaje }}</span></strong>
                {% endfor %}
            {% endif %}
        </div>
        <br/>
        
        <button type="submit" class="btn">Ingresa al sitio</button>
        
        <br/>
        <br/>
        
        <strong><a style="font-size:20px;color:brown; background: whitesmoke;" href="{% url 'Autenticacion' %}" >Registrate</a></strong>
    </div>    

</form>
</body>
{% endblock %}
