<div class="menu container">
    <a href="#"><img style="border-radius: 100%;border: 2px solid whitesmoke;" src="{% static 'ProyectoWebApp/img/logo.jpg' %}" class="logo" alt=""></a>
    <h1 style="font-size: 130px; text-align:match-parent; color:chocolate" class="navbar">ALLPA BURGER</h1>
    <input type="checkbox" id="menu">
    <label for="menu"><img src="{% static 'ProyectoWebApp/img/menu.png' %}" class="menu-icono" alt=""></label>

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form class="header-content container" style="color: whitesmoke; width:100%" action="" method="post">

    {% csrf_token %}
    
    <div style="color: whitesmoke; width:100%"   class="contact-form-container container">
        
        {{ form }}
        
        <button type="submit" class="btn">Registrate</button>
        <br/><br/>
        <a  class="btn btn-primary" href={% url "Logear" %}>Volver a Login</a>
    </div>
