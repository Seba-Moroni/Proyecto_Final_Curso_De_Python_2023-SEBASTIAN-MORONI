{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}
<div style="color:white" class="header-content container">
    <h2>Agregar Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Post</button>
        <a href="{% url 'Blog' %}" class="btn btn-secondary">Volver a Blog</a>
    </form>
</div>
{% endblock %}
